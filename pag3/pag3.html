<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="estilos3.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina 3</title>
</head>
<body>
    <header>
        <div id="titulo">
            <h1>khymads</h1>
            <p>Contact</p>
        </div>
            <nav id="botonesinicio">
                <ul>
                    <li><a href= "../index.html">SkinCare</a></li>
                    <li><a href= "../pag2/pag2.html">Clothing line</a></li>
                    <li><a href= "pag3.html">Contact</a></li>
                </ul>
            </nav>
    </header>
    <section id="section">      
        <div id="contenedor" class="borde">
        <h2>Enter your details</h2>
          <form action="" id="form" novalidate onsubmit = "validar(event)">
            <label for="datos">First and last name:</label>
            <input type="text" id="datos" min="10" max="50" required><br>
            <div id ="errorDatos" class="errores"></div>
            <br><label for="Mail">E-mail:</label>
            <input type="email" id="mail" required><br>
            <div id="errorMail" class="errores"></div>
            <br><label for="Telefono">Phone:</label>
            <input type="tel" id="telefono" required><br>
            <div id="errorTel" class="errores"></div>
            <br><button type ="submit" id="botones">Send</button>
            <div id="mensaje"></div>
     </div> 
    </section>
    <footer id="footer">
        <div>
         <h3>Social networks:</h3>
           <p>Instagram: @khymads</p>
           <p>Facebook: @khymads</p>
       </div>
        <div id="ubicacion">
          <h2>Local in:</h2>
          <p>Shopping center.</p>
       </div>
    </footer>

    <script>
    const datos = document.getElementById("datos");
    const mail = document.getElementById("mail"); 
    const tel = document.getElementById("telefono");
    const form = document.getElementById("form");

    function validar(e){ 
    
    let valido = true;
    e.preventDefault();

    document.querySelectorAll('.error').forEach (elemento => elemento.textContent = '');
    mensaje.innerHTML = "";

    const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const regexTel = /^\d{3}-\d{2}-\d{3}$/;


     if (datos.value.trim().length < 10 || datos.value.trim().length > 50){
        document.getElementById("errorDatos").textContent = "Datos ingresados incorrectamente";
         valido = false;
    } 
     if (!regexEmail.test(mail.value.trim())){
        document.getElementById("errorMail").textContent = "Email incorrecto";
         valido = false;
    }
     if (!regexTel.test(tel.value.trim())){
        document.getElementById("errorTel").textContent = "Numero de telefono incorrecto. Debe ser 000-00-000";
         valido = false;
    } 
    if (valido) {
        const mensaje = document.getElementById("mensaje");
        let message = document.createElement('div');
        message.textContent = `Client: ${datos.value} Mail: ${mail.value} Phone: ${tel.value}`;
        message.style.textAlign = "center";  
        message.style.paddingTop = "50px";
        message.style.marginRight = "50px"; 
        form.appendChild(message);
    }
};
</script>  
</body>
</html>
